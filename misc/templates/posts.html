{% for post in posts %}
    <div class = "article">
        <h1><a href = "{% url 'articles:article' post.id %}">{{post.title}}</a></h1>
        <a href="{% url 'users:profile' post.author.id %}">
            <p>Author: {{post.author.username}}</p> 
        </a>
        {% if user == post.author %}
            <a href = "{% url 'articles:edit' post.id %}"><button>Edit</button></a>
            <a href = "{% url 'articles:delete' post.id %}"><button>Delete</button></a>
            </button>
        {% endif %}
    </div>
{% endfor %}
