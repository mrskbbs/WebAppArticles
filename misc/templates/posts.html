{% for article in articles %}
    <div class = "article">
        <h1><a href = "{% url 'articles:article' article.id %}">{{article.title}}</a></h1>
        <a href="{% url 'users:profile' article.author.id %}">
            <p>Author: {{article.author.username}}</p> 
        </a>
        {% if user == article.author %}
            {% include 'edit.html'%}
            {% include 'delete.html'%}
        {% endif %}
    </div>
{% endfor %}
